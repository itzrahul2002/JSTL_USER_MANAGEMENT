<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Transparent Login Form HTML CSS</title>
    <link rel="stylesheet" href="CSS/BookHome.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet"
          href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

</head>
<body>
<div class="bg-img">
    <div class="content">
        <header>Book Registration</header>
        <form action="BookRegister-servlet">
            <div class="field">
                <box-icon name='book-alt' type='solid' animation='tada' style="height: 45px; width: 60px; margin-left: 1%"></box-icon>
                <input type="text" required placeholder="Enter a Book Name" name="BookName" style="padding-left: 2%;">
            </div>
            <div class="field space">
                <box-icon name='pen' type='solid' animation='tada' flip='vertical' style="height: 45px; width: 60px; margin-left: 1%"></box-icon>                <input type="text" class="pass-key" required placeholder="Enter Book Edition" name="BookEdition" style="padding-left: 1%;">
            </div>
            <div class="field space">
                <box-icon name='rupee' animation='burst' style="height: 45px; width: 60px; margin-left: 1%"></box-icon>
                <input type="text" class="pass-key" required placeholder="Enter Book Price " name="BookPrice" style="padding-left: 3%;">
            </div>
<!--            <div class="pass">-->
<!--                <a href="#">Forgot Password?</a>-->
<!--            </div>-->
            <div class="field">
                <input type="submit" value="Register">
            </div>
            <div class="login">
                More Options
            </div>
            <div class="links">
                <div class="facebook">
                    <a href="BookList-servlet" style="text-decoration: none; color: white;font-family: 'Montserrat',sans-serif; font-weight: 600"><span>Show Book List</span></a>
                </div>
                <div class="instagram">
                    <input type="reset" value="RESET" class="res" style="text-decoration: none; color: white;font-family: 'Montserrat',sans-serif; font-weight: 600">
                </div>
            </div>
        </form>

<!--        <div class="signup">-->
<!--            Don't have account?-->
<!--            <a href="#">Signup Now</a>-->
<!--        </div>-->
    </div>
</div>
<script src="https://unpkg.com/boxicons@2.1.3/dist/boxicons.js"></script>


</body>
</html>
