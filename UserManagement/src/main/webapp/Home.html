<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/From.css">
</head>
<body>
<section class="container">
    <header>Registration Form</header>
    <form class="form" action="RegisterServlet-servlet" method="post">
        <div class="input-box">
            <label>Full Name</label>
            <input required="" placeholder="Enter full name" type="text" name="name">
        </div>
        <div class="input-box">
            <label>Email Address</label>
            <input required="" placeholder="Enter Your Email" type="email" name="email">
        </div>

        <div class="gender-box">
            <label>Gender</label>
            <div class="gender-option">
                <div class="gender">
                    <input checked="" name="gender" id="check-male" type="radio">
                    <label for="check-male">Male</label>
                </div>
                <div class="gender">
                    <input name="gender" id="check-female" type="radio">
                    <label for="check-female">Female</label>
                </div>
                <div class="gender">
                    <input name="gender" id="check-other" type="radio">
                    <label for="check-other">Prefer not to say</label>
                    
                </div>
            </div>
        </div>

        <div class="column">
            <div class="input-box">
                <label>Phone Number</label>
                <input required="" placeholder="Enter phone number" type="telephone" name="mobile">
            </div>
            <div class="input-box">
                <label>Birth Date</label>
                <input required="" placeholder="Enter birth date" type="date" name="dob">
            </div>
        </div>

        <div class="input-box address">
            <label>Address</label>
<!--            <input required="" placeholder="Enter street address" type="text">-->
            <div class="column">
                <div class="select-box">
                    <select name="city">
                        <option hidden="">Country</option>
                        <option>USA</option>
                        <option>UK</option>
                        <option>Germany</option>
                        <option>Japan</option>
                    </select>
                </div>
<!--                <input required="" placeholder="Enter your city" type="text">-->
            </div>
        </div>
        <button>Submit</button>
    </form>
    <a href="ShowUser-servlet"><button class="btn-96"><span>Show User</span></button></a>

</section>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
